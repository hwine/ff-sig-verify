language: python
python: '2.7'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs

      # - TOXENV=py27,report,coveralls,codecov
    - TOXENV=py27,report,codecov

before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox==2.9.1
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - env
  - ls -l /etc/boto.cfg || true
  - test -r /etc/boto.cfg && cat /etc/boto.cfg
  - echo "config '$BOTO_CONFIG' path '$BOTO_PATH'"
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
before_cache:
  - rm -rf $HOME/.cache/pip/log
cache:
  directories:
    - $HOME/.cache/pip
notifications:
  email:
    on_success: never
    on_failure: always
